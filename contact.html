<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Contact Form</title>
<link rel="stylesheet" href="style.css">

</head>

<body>
<form onsubmit="return check()">
	<div class="contact">
		<h1>Contact Form</h1>
		<div class="textbox">
			<input type="text" placeholder="Full Name" name="" value="" required><br>
		</div>
		<div class="textbox">
			<input type="phone" placeholder="Mobile Number" name="" value=""><br>
		</div>
		<div class="textbox">
			<input type="text" placeholder="Email I'd" name="email" value="" required><br>
		</div>
		<div class="textbox">
			<textarea placeholder="Message" cols="20" rows="5"></textarea>
		</div>
			<input class="btn" type="button" name="" value="Submit">	
	</div>
</form>
</body>
</html>
